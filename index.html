<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Clases</title>
<meta name="theme-color" content="#000000">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0b0b22, #000);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .widget {
    width: 92%;
    max-width: 390px;
    background: rgba(255,255,255,0.06);
    backdrop-filter: blur(14px);
    border-radius: 28px;
    padding: 28px 26px;
    box-shadow: 0 0 60px rgba(0,0,0,0.85);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to   { opacity: 1; transform: scale(1); }
  }

  .top {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  .days {
    font-size: 5.2rem;
    font-weight: 800;
    line-height: 1;
    transition: transform 0.3s ease;
  }

  .days.pulse {
    transform: scale(1.12);
  }

  .info {
    line-height: 1.15;
  }

  .label {
    font-size: 0.9rem;
    opacity: 0.7;
  }

  .title {
    font-size: 1.2rem;
    font-weight: 700;
  }

  .time {
    margin-top: 12px;
    font-size: 1.1rem;
    letter-spacing: 1px;
    opacity: 0.85;
  }

  .message {
    margin-top: 18px;
    font-size: 1rem;
    min-height: 1.4em;
  }

  .progress {
    margin-top: 18px;
    height: 6px;
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff4d4d, #ff0000);
    transition: width 1s ease;
  }

  .footer {
    margin-top: 14px;
    font-size: 0.7rem;
    opacity: 0.45;
    text-align: right;
  }
</style>
</head>

<body>
